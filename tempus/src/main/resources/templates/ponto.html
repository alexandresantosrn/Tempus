<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ponto Eletrônico</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
    <header>
        <h1>Olá, <span th:text="${usuario.nome}">Usuário</span>!</h1>
        <p>Data de hoje: <span th:text="${dataHoje}">--/--/----</span></p>
    </header>

    <main>
        <h2>Registros de ponto de hoje</h2>
        <ul>
            <li th:each="registro : ${registros}">
                <span th:text="${registro.horarioFormatado}">Horário</span>
            </li>
        </ul>

        <form method="post" th:action="@{/ponto}">
            <button type="submit">Registrar Ponto</button>
        </form>
    </main>

    <footer>
        <a href="/logout">Sair</a>
    </footer>
</body>
</html>
